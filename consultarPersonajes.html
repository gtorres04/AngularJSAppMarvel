<header id="header-main">
  <img id="logo-marvel"  src="img/logo-marvel.png"/>
  <div class="formulario">
    <input placeholder="Search character..." ng-model="patronConsultar" required>
    <a id="boton-buscar" type="button" name="button" ng-click="consultarPersonajes()"><img id="img-boton-buscar"  src="img/search.png"/></a>
  </div> 
</header>
<div class="container-main">
  <div class="section">
<section>
  <h2>Character</h2>
  <div class="table-characters">
    <div class="row-character" ng-repeat="personaje in filteredTodos">
      <img class="foto-character"  src="img/character-anonimo.jpg"/>
      <article>
        <h4>{{personaje.name}}</h4>
        <p>{{personaje.description}}</p>
        <div class="boton-ver-mas">
        <a href ng-click="detallarPersonaje(personaje)">VIEW MORE</a>
        </div>
      </article>
    </div>
  </div>
  <div ng-show="filteredTodos" data-pagination="" data-num-pages="numPages()" data-current-page="currentPage" data-max-size="maxSize"  
      data-boundary-links="true"></div>

</section>
</div>
<div class="aside">
<aside>

</aside>
</div>
</div>
<footer>

</footer>
